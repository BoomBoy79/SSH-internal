<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Survey</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background setup */
        body {
            background: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay to dim the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Form container styling */
        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            text-align: left;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            color: #555;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="form-container">
        <h1>Travel Preferences Survey</h1>
        <form id="travelForm">
            <!-- Destination -->
            <label for="destination">Where did you travel?</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

            <!-- Activities -->
            <label for="activities">What activities did you enjoy?</label>
            <textarea id="activities" name="activities" rows="4" placeholder="e.g., hiking, museums, beaches" required></textarea>

            <!-- Travel Type -->
            <label for="travelType">Type of travel</label>
            <select id="travelType" name="travelType" required>
                <option value="">--Select--</option>
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
                <option value="culture">Culture</option>
                <option value="nature">Nature</option>
                <option value="city">City</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <div class="form-footer">
            <p>Your travel preferences will help us recommend amazing spots for your next adventure!</p>
        </div>
    </div>

    <script>
        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const destination = document.getElementById('destination').value;
            const activities = document.getElementById('activities').value;
            const travelType = document.getElementById('travelType').value;

            // For now, log the data to the console (can be processed later)
            console.log({ destination, activities, travelType });

            alert('Survey submitted successfully!');
        });
    </script>
</body>
</html>
